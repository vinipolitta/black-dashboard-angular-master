<div class="table-responsive">
  <table class="table tablesorter align-items-center ">
    <thead >
      <tr class="text-center">
        <th *ngFor="let colun of coluns" scope="col">
          {{ colun }}
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let item of dataTables">
      <tr class="text-center" >
        <th  scope="row"  [routerLink]="['/restaurant', item.id]">
          <div class="media align-items-center">
            <a
              href="javascript:void(0)"
              class="avatar rounded-circle mr-3"
            >
              <img
                alt="Image placeholder"
                src="{{ item.imagePath }}"
              />
            </a>
            <div class="media-body">
              <span class="mb-0 text-sm">{{ item.name }}</span>
            </div>
          </div>
        </th>
        <td>
          {{ item.rating }}&nbsp;&nbsp;<i
            class="fa fa-star"
          ></i>
        </td>
        <td class="text-centre">
          <span class="badge badge-dot mr-4">
            <i class="{{ item.iconStatus }}"></i>
            {{ item.category }}
          </span>
        </td>

        <td class="text-right">
          <div class="d-flex justify-content-center">
            <span class="mr-2">{{
              item.deliveryEstimate
            }}</span>

          </div>
        </td>

        <td class="text-centre">
          <div ngbDropdown placement="bottom-right">
            <a
              class="btn btn-sm btn-icon-only text-light"
              ngbDropdownToggle
            >
              <i class="fas fa-ellipsis-v"></i>
            </a>
            <div
              ngbDropdownMenu
              class="dropdown-menu-right dropdown-menu-arrow"
            >
              <a class="dropdown-item" href="javascript:void(0)"
                >Delete</a
              >
              <a class="dropdown-item" href="javascript:void(0)"
                >Edit</a
              >
              <a class="dropdown-item" href="javascript:void(0)"
                >Something else here</a
              >
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
