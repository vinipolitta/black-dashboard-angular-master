<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!-- Page content -->
        <div class="container-fluid mt--7">
          <!-- Table -->
          <div class="row">
            <div class="col">
              <div class="card shadow">
                <div class="card-header border-0">
                  <h3 class="mb-0">teste</h3>
                </div>
                <div class="teste table-responsive">
                  <table class="table tablesorter align-items-center ">
                    <thead >
                      <tr class="text-center">
                        <th *ngFor="let colun of coluns" scope="col">
                          {{ colun }}
                        </th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let item of dataTables">
                      <tr class="text-center">
                        <th  scope="row">
                          <div class="media align-items-center">
                            <a
                              href="javascript:void(0)"
                              class="avatar rounded-circle mr-3"
                            >
                              <img
                                alt="Image placeholder"
                                src="{{ item.imagePath }}"
                              />
                            </a>
                            <div class="media-body">
                              <span class="mb-0 text-sm">{{ item.name }}</span>
                            </div>
                          </div>
                        </th>
                        <td>
                          {{ item.rating }}&nbsp;&nbsp;<i
                            class="fa fa-star"
                          ></i>
                        </td>
                        <td class="text-centre">
                          <span class="badge badge-dot mr-4">
                            <i class="{{ item.iconStatus }}"></i>
                            {{ item.category }}
                          </span>
                        </td>

                        <td class="text-right">
                          <div class="d-flex justify-content-center">
                            <span class="mr-2">{{
                              item.deliveryEstimate
                            }}</span>

                          </div>
                        </td>
                        <td class="text-centre">
                          <div ngbDropdown placement="bottom-right">
                            <a
                              class="btn btn-sm btn-icon-only text-light"
                              ngbDropdownToggle
                            >
                              <i class="fas fa-ellipsis-v"></i>
                            </a>
                            <div
                              ngbDropdownMenu
                              class="dropdown-menu-right dropdown-menu-arrow"
                            >
                              <a class="dropdown-item" href="javascript:void(0)"
                                >Action</a
                              >
                              <a class="dropdown-item" href="javascript:void(0)"
                                >Another action</a
                              >
                              <a class="dropdown-item" href="javascript:void(0)"
                                >Something else here</a
                              >
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer py-4">
                  <nav aria-label="...">
                    <ul class="pagination justify-content-center mb-0">
                      <li class="page-item disabled">
                        <a
                          class="page-link"
                          href="javascript:void(0)"
                          tabindex="-1"
                        >
                          <i class="fas fa-angle-left"></i>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item active">
                        <a class="page-link" href="javascript:void(0)">1</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)"
                          >2 <span class="sr-only">(current)</span></a
                        >
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)">3</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="javascript:void(0)">
                          <i class="fas fa-angle-right"></i>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
